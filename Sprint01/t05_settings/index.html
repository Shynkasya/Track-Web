<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Settings</title>
	<meta name="description" content="t05. Settings">
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<h1>Settings</h1>
	<div id="body">
		<div id="settings">
			<div id="main_content">
				<div class="combobox">
					<p>Typeface</p>
					<select name="font">
						<option class="acunium">Acunium Pro</option>
						<option class="comic">Comic Sans</option>
						<option class="times">Times New Roman</option>
					</select>
				</div>
				<div class="dark_switcher">
					<label>Dark UI</label>
					<label class="switch">
						<input type="checkbox" checked>
						<span class="slider"></span>
					</label>
				</div>
				<div class="weight_block">
					<label>Weight</label>
					<div class="weight">
						<div class="check_box_item">
							<label class="label_checkbox">
								<input type="checkbox" class="weight_checkbox">
								<span></span>
							</label>
							<label class="checkbox_name">Regular</label>
						</div>
						<div class="check_box_item">
							<label class="label_checkbox">
								<input type="checkbox" class="weight_checkbox">
								<span></span>
							</label>
							<label class="checkbox_name">Bold</label>
						</div>
					</div>
				</div>
				<div id="color">
					<label>Color</label>
					<div class="color_block">
						<div class="color">
							<label class="color_box_item">
								<input type="checkbox" class="color_checkbox">
								<span class="blue" ></span>
							</label>
						</div>
						<div class="color">
							<label class="color_box_item">
								<input type="checkbox" class="color_checkbox">
								<span class="green" ></span>
							</label>
						</div>
						<div class="color">
							<label class="color_box_item">
								<input type="checkbox" class="color_checkbox">
								<span class="pink" ></span>
							</label>
						</div>
						<div class="color">
							<label class="color_box_item">
								<input type="checkbox" class="color_checkbox">
								<span class="yellow" ></span>
							</label>
						</div>
						<div class="color">
							<label class="color_box_item">
								<input type="checkbox" class="color_checkbox">
								<span class="red" ></span>
							</label>
						</div>
					</div>
				</div>
				<div id="size">
					<label>Size</label>
					<input type="range" min="1" max="100" value="50" class="size_input">
					<div class="size_label">
						<label class="lower">A</label>
						<label class="upper">A</label>
					</div>
				</div>
			</div>
			<div id="side_bar">
				<img src="assets/images/artistic-brush.png" alt="brush">
				<img src="assets/images/user-icon.png" alt="user">
				<img src="assets/images/sms-speech-bubble.png" alt="sms">
				<img src="assets/images/computer-screen.png" alt="screen">
			</div>
		</div>
	</div>



</body>

</html>
